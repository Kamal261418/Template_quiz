  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Setting Quiz</title>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/index_style.css">
  </head>
  <body class="bg-light py-5">
        <section id="setting">
            <div class="bg-white overflow-auto w-50 m-auto shadow-lg rounded-lg">
             <h1 class="text-center py-5 bg-light border-bottom text-spec">setting Your Quiz</h1> 
             <div class="p-4">
                    <div class="form-group">
                       <label for="Category" class="text-spec">Category</label>
                        <select name="Category" id="Category" class="form-control">

                           <option value="9">General Knowledge</option>
                           <option value="27">Animals</option>
                           <option value="15">Video Games</option>
                           <option value="23">History</option>
                           <option value="21">Sports</option>
                           <option value="18">Science</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty" class="text-spec">Difficulty</label>
                        <div class="form-chick" id="difficulty">
                            <label class="form-check-lable">
                                <input type="radio"  class="form-check-lable" name="difficulty" id="easy" value="easy" checked>
                                Easy

                            </label>

                        </div>
                        <div class="form-chick" >
                            <label class="form-check-lable">
                                <input type="radio"  class="form-check-lable" name="difficulty" id="mediam" value="mediam" >
                                Mediam

                            </label>

                        </div>
                        <div class="form-chick" >
                            <label class="form-check-lable">
                                <input type="radio"  class="form-check-lable" name="difficulty" id="hard" value="hard" >
                                Hard

                            </label>

                        </div>

                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" id="number" aria-describedby="hlepId" placeholder="Number of questions">

                    </div>
                    <button id="startBtn" class="btn btn-primary float-right py-2 px-4 bg-spec rounded-pill text-white my-4">Start</button>
                
             </div>

            </div>

        </section>

      <section id="quiz">

      </section>

      <section id="finish">

      </section>
    








    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js" type="module"></script>
  </body>
  </html>
